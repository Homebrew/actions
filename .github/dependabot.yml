# This file is synced from the `.github` repository, do not modify it directly.
---
version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: '08:00'
    timezone: Etc/UTC
  groups:
    github-actions:
      patterns:
      - "*"
  allow:
  - dependency-type: all
  cooldown:
    default-days: 7
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: '08:00'
    timezone: Etc/UTC
  groups:
    npm:
      patterns:
      - "*"
  allow:
  - dependency-type: all
  ignore:
  - dependency-name: "@types/node"
    update-types:
    - version-update:semver-major
  cooldown:
    default-days: 7

