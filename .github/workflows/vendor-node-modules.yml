name: Vendor node_modules

on:
  pull_request:
    types:
      - labeled
  workflow_dispatch:
    inputs:
      pull_request:
        description: Pull request number
        required: true

permissions:
  contents: read
  pull-requests: read

jobs:
  vendor-node-modules:
    if: >
      github.repository_owner == 'Homebrew' && (
        github.event_name == 'workflow_dispatch' ||
        contains(github.event.pull_request.labels.*.name, 'update node_modules')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
      - name: Configure Git user
        uses: ./git-user-config/
        with:
          username: BrewTestBot
      - name: Set up commit signing
        uses: ./setup-commit-signing/
        with:
          signing_key: ${{ secrets.BREWTESTBOT_SSH_SIGNING_KEY }}
      - name: Check out pull request
        id: checkout
        run: |
          gh pr checkout "$PR"

          branch="$(git branch --show-current)"
          echo "branch=${branch}" >> "$GITHUB_OUTPUT"
        env:
          PR: ${{ github.event.pull_request.number || github.event.inputs.pull_request }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Vendor node_modules
        run: |
          npm ci --ignore-scripts
          rm -r ./node_modules/esm-reload/.github/
      - name: Commit changes
        id: commit
        run: |
          if ! git diff --stat --exit-code node_modules; then
            git add node_modules
            git commit -m "node_modules: update"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Push to pull request
        if: steps.commit.outputs.committed == 'true'
        uses: ./git-try-push/
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_PUBLIC_REPO_TOKEN }}
          branch: ${{ steps.checkout.outputs.branch }}
          force: true
