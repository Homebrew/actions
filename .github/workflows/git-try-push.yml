name: Git try push

on:
  pull_request:
    paths:
      - '**git-try-push**'
      - 'package.json'
      - 'package-lock.json'
      - 'node_modules/**'

jobs:
  try-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 2

      - name: Prepare
        run: |
          git checkout -b test-try-push
          git push origin test-try-push
          git reset --hard HEAD~1
          git checkout -

      - name: Push
        uses: ./git-try-push/
        with:
          branch: test-try-push

      - name: Clean
        if: always()
        run: git push --delete origin test-try-push
