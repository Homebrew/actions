name: Cancel previous runs

on:
  pull_request:
    paths:
      - '**cancel-previous-runs**'
      - 'package.json'
      - 'package-lock.json'
      - 'node_modules/**'

jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cancel
        uses: ./cancel-previous-runs
