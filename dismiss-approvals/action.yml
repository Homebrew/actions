name: Dismiss approvals
description: Dismiss all approved reviews on given pull request
author: dawidd6
branding:
  icon: check-circle
  color: red
inputs:
  token:
    description: GitHub token
    required: false
    default: ${{github.token}}
  pr:
    description: Pull request number
    required: true
  message:
    description: Dismissal message
    required: true
runs:
  using: node16
  main: main.js
